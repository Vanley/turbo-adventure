<!DOCTYPE html>
<html lang="en" ng-app="turboAdventure">
	<head>
		<meta charset="utf-8">
		<!--TODO co to -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--TODO co to -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--libraries -->
		<script src="lib/angular-1.3.2/angular.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/jquery-2.1.1/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/bootstrap-3.3.1/js/bootstrap.js"></script>
		<link rel="stylesheet" href="lib/bootstrap-3.3.1/css/bootstrap.css">
		<!--application dependencies -->
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="css/style.css">
		
		<title>AngularJS Training Ground</title>
	</head>
	
	<body>
		<div class="container" overflow="auto">
		<div ng-controller="turboAdventureController"> {{ first }}
		<input type="text" ng-model="first" />
		</div>
		<div class="container" >
			<div class="page-header">
				<h1>Witaj <small>Wpisz dane aby je przyporządkować:</small></h1>
			<div class="well well-lg">
				<input type="text" class="form-control" id="elements" onkeyup="readData()" placeholder="Wpisz dane..." required autofocus></textarea>
			</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="row well">
						<div class="col-md-12"> 
							<h3> Index Position</h3>
						</div>
						<div class="col-md-6">
						<div class="panel panel-default panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title">Even Index Position</h3>
							</div>
							<div class="panel-body style_overflow_gold">
								<ul id="evenIndex"> 
									<li>none</li>
								</ul>
							</div>
						</div>
						</div>
						<div class="col-md-6">
						<div class="panel panel-default panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title">Odd Index Position</h3>
							</div>
							<div class="panel-body style_overflow_gold">
								<ul id="oddIndex"> 
									<li>none</li>
								</ul>
							</div>
						</div>
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="row well">
						<div class="col-md-12"> 
							<h3> Number types </h3>
						</div>
						<div class="col-md-6">
						<div class="panel panel-default panel-info">
							<div class="panel-heading">
								<h3 class="panel-title">Even Number </h3>
							</div>
							<div class="panel-body style_overflow_gold">
								<ul id="evenElement"> 
									<li>none</li>
								</ul>
							</div>
						</div>
						</div>
						<div class="col-md-6">
						<div class="panel panel-default panel-info">
							<div class="panel-heading">
								<h3 class="panel-title">Odd Number</h3>
							</div>
							<div class="panel-body style_overflow_gold">
								<ul id="oddElement"> 
									<li>none</li>
								</ul>
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<p> @ by Vanley with fun 2014 </p>
		</div>
	</body>

</html>
